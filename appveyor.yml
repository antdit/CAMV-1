version: Build {build}

skip_non_tags: true

# build:
#     verbosity: minimal

environment:
    matrix:
        - nodejs_version: "6"

install:
    - ps: Install-Product node $env:nodejs_version
    - "cd src/"
    - "npm install"
    - "npm install bower -g"
    - "bower install"
    - "cd .."

test_script:
    - npm test

build_script:
    - src\node_modules\.bin\electron-packager src/ --all

artifacts:
    - path: "CAMV-darwin-x64"
    - path: "CAMV-linux-ia32"
    - path: "CAMV-linux-x64"
    - path: "CAMV-mas-x64"
    - path: "CAMV-win32-ia32"
    - path: "CAMV-win32-x64"

deploy:
    - provider: GitHub
      description: ""
      artifact: "CAMV-*.zip"
      draft: false
      prerelease: false
