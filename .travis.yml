language: node_js
sudo: false

node_js:
  - '7'

before_script:
  - export PATH=$(pwd)/node_modules/.bin:$PATH

install:
  - npm install
  - npm install bower -g
  - bower install

script:
  - npm run make-linux
  # - npm run make-osx

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    # - "out/make/CAMV-darwin-x64.zip"
    - "out/make/CAMV-linux-x64.zip"
  skip_cleanup: true
  on:
    repo: white-lab/CAMV
    tags: true
